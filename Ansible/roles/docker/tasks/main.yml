---
- name: Устанавливаем зависимости
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present
    update_cache: yes

- name: Добавляем GPG-ключ Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Добавляем Docker репозиторий
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Устанавливаем Docker Engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: yes

- name: Убеждаемся, что Docker запущен
  service:
    name: docker
    state: started
    enabled: yes

- name: Устанавливаем Docker Compose (plugin)
  apt:
    name: docker-compose-plugin
    state: latest
    update_cache: yes

- name: Проверяем docker-compose
  command: docker compose version
  register: compose_version
  changed_when: false

- debug:
    msg: "Docker Compose установлен: {{ compose_version.stdout }}"
